{% extends 'base.html' %}

{% block title %}My Profile - Hospital Management System{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h2 class="dashboard-title">My Profile</h2>
</div>

<div class="card">
    <form method="POST" action="{{ url_for('patient.patient_profile') }}">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ patient.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" value="{{ patient.phone }}">
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" class="form-control" rows="2">{{ patient.address }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="date_of_birth">Date of Birth</label>
            <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" value="{{ patient.date_of_birth }}">
        </div>
        
        <div class="form-group">
            <label for="medical_history">Medical History</label>
            <textarea id="medical_history" name="medical_history" class="form-control" rows="5" placeholder="Please list any pre-existing conditions, allergies, current medications, past surgeries, etc.">{{ patient.medical_history }}</textarea>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <a href="{{ url_for('patient.patient_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
